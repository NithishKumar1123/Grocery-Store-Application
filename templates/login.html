{% extends "base.html" %}

{% block title %}FoodFetch - Login{% endblock %}

{% block body %}
<div class = "d-flex align-items-center justify-content-center" style = "height: 520px;">
<div class = "card" style = "width: 25rem">
    <div class = "card-header h2 text-center">USER LOGIN</div>
        <div class = "card-body"><br>
            <form method = "POST">
                <label class = "h3" for = "username">Username</label>
                <div class = "input-group">
                    <div class = "input-group-prepend">
                        <span class = "input-group-text">@</span>
                    </div>
                    <input type = "text" class = "form-control" name = "username" placeholder = "Enter Username" required/>
                </div><br>
                <label class = "h3" for ="password">Password</label>
                <div class = "input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&nbsp;#&nbsp;</span>
                    </div>
                    <input type = "password" class = "form-control" name = "password" placeholder = "Enter Password" required/>
                </div><br>
                <div class = "text-center">
                    <button type = "submit" class = "btn btn-outline-primary">LOGIN</button><br><br>
                    <p class = "h4">New user? <a class = "btn btn-outline-success" href = "/register">REGISTER</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
